<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque PDF - nb01</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }
        .pdf-viewer {
            width: 80%;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="pdf-viewer" id="pdfViewer"></div>
    
    <!-- Charger PDF.js depuis un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        // Liste des fichiers PDF (chemins relatifs dans le dossier "livres")
        const pdfList = [
            'livres/fichier1.pdf',
            'livres/fichier2.pdf',
            // Ajoutez plus de fichiers PDF ici
        ];

        const viewer = document.getElementById('pdfViewer');

        // Fonction pour charger chaque PDF avec gestion d'erreur
        async function loadPDF(url) {
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1 });
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    viewer.appendChild(canvas);
                    const context = canvas.getContext('2d');
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                }
            } catch (error) {
                console.error(`Erreur lors du chargement du PDF: ${url}`, error);
            }
        }

        // Charger tous les PDF de manière séquentielle
        (async () => {
            for (let pdfUrl of pdfList) {
                await loadPDF(pdfUrl);
            }
        })();
    </script>
</body>
